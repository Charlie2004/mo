        <script>
          function mover_CBR() {
              mover ("CBR", 5);
          }
          function mover_vale() {
              console.log("mover_vale")
              mover ("vale", 10);
          }
        
          function mover (id_img, factor) {
            let start = Date.now();
            console.log("mover")
            elemento = document.getElementById(id_img);
            let timer = setInterval(function() {
                  console.log("paso")
                  let timePassed = Date.now() - start;
                  console.log(elemento.style.left)
                  elemento.style.left = timePassed / factor + 'px';
                  if (timePassed > 15000) clearInterval(timer);
      
            }, 20);
          }
        </script>
